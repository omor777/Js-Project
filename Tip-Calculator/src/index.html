<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip - Calculator</title>
    <link rel="stylesheet" href="../dist/output.css" />
    <!-- font awesome script tag -->
    <script
      src="https://kit.fontawesome.com/10d3ee6fa1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="h-screen bg-gradient-to-r from-violet-500 to-fuchsia-500">
    <section class="mx-auto mt-24 w-[32rem] rounded-md bg-white p-4 shadow-lg">
      <!-- title -->
      <h1
        class="overflow-hidden rounded-md py-2 text-center text-xl font-bold uppercase tracking-[1px] text-purple-700"
      >
        tip calculator
      </h1>
      <!-- form -->
      <form class="py-8">
        <!-- amount -->
        <div class="mb-6">
          <label for="amount" class="mb-2 block text-lg font-medium"
            >How mush was your bill?</label
          >
          <div class="flex items-center gap-3">
            <div class="dollar text-xl text-purple-500">
              <i class="fa-solid fa-money-bill-1-wave"></i>
            </div>
            <input
              type="text"
              value=""
              id="bill-amount"
              class="w-full rounded-md border-2 border-gray-500 py-2 pl-4 text-lg font-semibold outline-none focus:border-2 focus:border-purple-600 focus:bg-purple-100"
              placeholder="Bill Amount"
            />
          </div>
          <small
            id="bill"
            class="invisible ml-10 mt-1 tracking-[2px] text-red-600"
            >Please enter your bill amount</small
          >
        </div>
        <!-- service starts here -->
        <div class="mb-6">
          <label for="tip" class="my-2 block text-lg font-medium"
            >How was your service?</label
          >
          <div class="flex items-center gap-3">
            <div class="text-2xl text-purple-500">
              <i class="fa-solid fa-hand-holding-dollar"></i>
            </div>
            <select
              name="tip"
              id="tip"
              class="w-full rounded-md bg-purple-500 py-3 text-lg font-semibold text-white outline-none"
            >
              <option
                class="py-4 text-center text-lg font-medium disabled:text-white"
                disabled
                selected
              >
                Choose an option
              </option>
              <option class="py-4 text-center text-lg font-medium" value="30">
                30% - Outstanding
              </option>
              <option class="py-4 text-center text-lg font-medium" value="20">
                20% - Good
              </option>
              <option class="py-4 text-center text-lg font-medium" value="15">
                15% - It was OK
              </option>
              <option class="py-4 text-center text-lg font-medium" value="10">
                10% - Bad
              </option>
              <option class="py-4 text-center text-lg font-medium" value="5">
                5% - Terrible
              </option>
            </select>
          </div>
          <small
            id="option"
            class="invisible ml-10 mt-1 tracking-[2px] text-red-600"
            >Please choose an option</small
          >
        </div>
        <!-- how much people -->
        <div class="mb-6">
          <label for="amount" class="my-2 block text-lg font-medium"
            >How many people are sharing the bill?</label
          >
          <div class="flex items-center gap-3">
            <div class="text-xl text-purple-500">
              <i class="fa-solid fa-user-group"></i>
            </div>
            <input
              type="text"
              value=""
              id="how-many-people"
              class="w-full rounded-md border-2 border-gray-500 py-2 pl-4 text-lg font-semibold outline-none focus:border-2 focus:border-purple-600 focus:bg-purple-100"
              placeholder="Number of people"
            />
          </div>
          <small
            id="person"
            class="invisible ml-10 mt-1 tracking-[2px] text-red-600"
            >Please enter how many people</small
          >
        </div>
        <button
          type="button"
          id="calculate"
          class="mx-auto my-4 block rounded-md bg-purple-500 px-14 py-3 font-medium uppercase text-white transition duration-300 ease-linear hover:bg-purple-700"
        >
          calculate
        </button>
        <!-- calculate result -->

        <article
          id="display-amount"
          class="mt-8 flex h-0 flex-col items-center gap-1 overflow-hidden transition duration-1000 ease-linear"
        >
          <h3 class="text-xl font-bold uppercase text-red-700">tip amount</h3>
          <p id="price" class="text-3xl font-bold">$10</p>
          <p class="text-xl font-medium capitalize">each</p>
        </article>
      </form>
    </section>
    <!-- add script file -->
    <script src="app.js"></script>
  </body>
</html>
